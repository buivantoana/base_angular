<div
  style="background-color: rgba(255, 255, 255, 0.1); padding: 20px"
  class="rounded-lg border w-[1200px] border-gray-200"
>
  <div class="rounded-t-lg">
    <div class="flex justify-between items-center">
      <form
        [formGroup]="userForm"
        style="
          background-color: rgba(255, 255, 255, 0.1);
          border: 1px solid white;
          padding: 20px;
          margin-top: 30px;
          border-radius: 10px;
        "
        (ngSubmit)="onSubmit()"
      >
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
          <div class="sm:col-span-3">
            <label
              for="title"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Title</label
            >
            <input
              formControlName="title"
              type="text"
              name="title"
              id="title"
              class="bg-gray-50 border w-[600px] border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Type product title"
            />
          </div>
          <div class="sm:col-span-3">
            <label
              for="image"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Image</label
            >
            <input
              formControlName="image"
              type="text"
              name="image"
              id="image"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Product brand"
            />
          </div>
          <div>
            <label
              for="price"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Price</label
            >
            <input
              formControlName="price"
              type="number"
              name="price"
              id="price"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="$2999"
            />
          </div>

          <div class="sm:col-span-3">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Description</label
            >
            <textarea
              formControlName="description"
              id="description"
              rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Write product description here"
              name="description"
            ></textarea>
          </div>
        </div>
        <button
          *ngIf="!productEdit"
          type="submit"
          class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          <svg
            class="mr-1 -ml-1 w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Create product
        </button>
        <button
          *ngIf="productEdit"
          type="submit"
          class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
        >
          <svg
            class="mr-1 -ml-1 w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Update product
        </button>
      </form>
    </div>

    <table
      style="border-radius: 10px; margin: 20px 0"
      class="min-w-full divide-y-2 bg-white text-sm"
    >
      <thead class="ltr:text-left rtl:text-right">
        <tr>
          <th
            scope="col"
            class="whitespace-nowrap px-4 py-2 font-medium text-gray-900"
          >
            Product name
          </th>
          <th
            scope="col"
            class="whitespace-nowrap px-4 py-2 font-medium text-gray-900"
          >
            Image
          </th>
          <th
            scope="col"
            class="whitespace-nowrap px-4 py-2 font-medium text-gray-900"
          >
            Category
          </th>
          <th
            scope="col"
            class="whitespace-nowrap px-4 py-2 font-medium text-gray-900"
          >
            Price
          </th>
          <th
            scope="col"
            class="whitespace-nowrap px-4 py-2 font-medium text-gray-900"
          >
            Action
          </th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-200">
        <tr
          *ngFor="let product of productList"
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 dark:text-white"
          >
            {{ product.title }}
          </th>
          <td class="px-6 py-4">
            <img [src]="product.image" width="50" height="50" alt="" />
          </td>
          <td class="px-6 py-4">{{ product.categoryId.name }}</td>
          <td class="px-6 py-4">${{ product.price }}</td>
          <td class="px-6 py-4">
            <button
              (click)="deleteProduct(product._id)"
              class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
            >
              Delete
            </button>
            <button
              (click)="handleUpdate(product)"
              class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900"
            >
              Update
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
